# This comprehensive workflow performs Continuous Integration (CI) and Continuous Deployment (CD).
# 1. Runs unit tests with pytest.
# 2. If tests pass, it builds the Docker image.
# 3. Pushes the validated image to Docker Hub.

name: Flask CI/CD with Docker Hub

on:
  push:
    branches: [ "main" ]
  # Allows manual runs from the Actions tab
  workflow_dispatch:

jobs:
  # ----------------------------------------------------------------------
  # JOB 1: Test - Runs unit tests to validate application code integrity
  # ----------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (Flask and pytest)
        run: |
          python -m pip install --upgrade pip
          # Note: requirements.txt must include 'Flask' and 'pytest'
          pip install -r requirements.txt
          
      - name: Run Pytest Unit Tests
        # The exit code from 'pytest' determines job success/failure.
        run: pytest

  # ----------------------------------------------------------------------
  # JOB 2: Build and Push - Runs only if tests pass
  # ----------------------------------------------------------------------
  build-and-push:
    # CRITICAL: This ensures deployment only happens after successful tests.
    needs: test 
    runs-on: ubuntu-latest
    
    # Environment variables for Docker Hub credentials and image naming
    env:
      # These secrets must be configured in your GitHub repository settings
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      IMAGE_NAME: flask-new-mlop-app # Change this to your desired image name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 1: Log in to Docker Hub (docker.io) using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.io

      # Step 2: Define tags (latest and short SHA)
      - name: Set up Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Final image path format: DOCKER_HUB_USERNAME/IMAGE_NAME
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=
            # Tag with 'latest' only for pushes to the main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # Step 3: Build and push the image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Assumes your Dockerfile is in the repository root
          file: ./DockerFile
